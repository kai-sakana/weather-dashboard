<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #333333;
            --card-bg: #3d464d;
            --text-main: #ffffff;
            --accent-color: #d4e157;
            --normal-color: #888888;
            --sidebar-width: 80px;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- „Çµ„Ç§„Éâ„Éê„Éº --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0 30px;
            position: fixed;
            z-index: 100;
            box-sizing: border-box;
        }

        .nav-icons, .nav-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .sidebar a {
            font-size: 24px;
            color: #333;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .sidebar a.active {
            border-left: 4px solid #000;
            background-color: rgba(0,0,0,0.05);
        }

        /* --- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .status-section {
            background-color: rgba(0,0,0,0.2);
            border-radius: 30px;
            padding: 30px;
        }

        .section-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 24px;
            margin-bottom: 25px;
            display: block;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .status-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            min-height: 150px;
        }

        .status-card h3 {
            margin: 0 0 15px 0;
            font-weight: normal;
            font-size: 18px;
        }

        .status-info {
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .timeline-row {
            display: flex;
            gap: 40px;
            margin-bottom: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
        }

        .time-range, .weather-info, .impact-info {
            color: var(--accent-color);
        }

        /* „ÉÜ„Éº„ÉûË®≠ÂÆö */
        body.White { --bg-dark: #f0f0f0; --card-bg: #ffffff; --text-main: #333333; --accent-color: #2c3e50; }
        body.Wood { --bg-dark: #5d4037; --card-bg: #8d6e63; --text-main: #fff3e0; --accent-color: #ffe082; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-icons">
            <a href="index.html" class="nav-item">üè†</a>
            <a href="stats.html" class="nav-item">üìä</a>
            <a href="train.html" class="nav-item active">üöÜ</a>
        </div>
        <div class="nav-bottom">
            <a href="settings.html" class="nav-item">‚öôÔ∏è</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="status-section">
            <span class="section-title">Operation Status</span>
            <div class="status-grid" id="status-grid">
                </div>
        </div>

        <div class="status-section">
            <span class="section-title">Time Line</span>
            <div id="timeline-container">
                </div>
        </div>
    </div>

    <script>
        // ÈõªËªäÈÅãË°åÁä∂Ê≥Å„ÅÆ„ÉÄ„Éü„Éº„Éá„Éº„Çø
        const troubledLines = [
            { category: 'JR East', status: 'Normal', lineName: 'Yamanote Line', color: '#d4e157' },
            { category: 'Subway', status: 'Delay', lineName: 'Chiyoda Line', color: '#ff6b6b' },
            { category: 'JR East', status: 'Normal', lineName: 'Chuo Line', color: '#d4e157' }
        ];

        // „Çø„Ç§„É†„É©„Ç§„É≥„ÅÆ„ÉÄ„Éü„Éº„Éá„Éº„Çø
        const timelineData = [
            { time: '06:00', condition: 'CLOUDY', impact: ':Train ‚óã :AirLine ‚óã' },
            { time: '09:00', condition: 'RAIN', impact: ':Train ‚ñ≥ :AirLine ‚óã' },
            { time: '12:00', condition: 'RAIN', impact: ':Train ‚ñ≥ :AirLine ‚ñ≥' }
        ];

        // ÈÅãË°åÁä∂Ê≥Å„ÅÆË°®Á§∫
        const grid = document.getElementById('status-grid');
        troubledLines.forEach(line => {
            grid.innerHTML += `
                <div class="status-card">
                    <h3>${line.category}</h3>
                    <div class="status-info">
                        <span style="color: ${line.color}">${line.status}</span>
                        <span style="color: ${line.color}">${line.lineName}</span>
                    </div>
                </div>`;
        });

        // „Çø„Ç§„É†„É©„Ç§„É≥„ÅÆË°®Á§∫
        const timeline = document.getElementById('timeline-container');
        timelineData.forEach(item => {
            timeline.innerHTML += `
                <div class="timeline-row">
                    <span class="time-range">${item.time}</span>
                    <span class="weather-info">${item.condition}</span>
                    <span class="impact-info">${item.impact}</span>
                </div>`;
        });
    </script>
</body>
</html>

</body>
</html>
