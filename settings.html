<!DOCTYPE html>

        .main-content {

            display: flex;

            align-items: center;

        .settings-panel {

        }

            padding-left: 50px;

        .settings-column:first-child {

        }

            /* ã‚¿ã‚¤ãƒˆãƒ«ã‚‚å·¦æƒãˆã«ã—ã¦ãƒã‚§ãƒƒã‚¯ä½ç½®ã¨ãƒ©ã‚¤ãƒ³ã‚’åˆã‚ã›ã‚‹ */

        }

        }

        .option-item input[type="radio"] {

        }

        /* --- æ±ºå®šãƒœã‚¿ãƒ³ --- */
        .decide-button {

    </style>
</head>
<body th:class="${mode}">

    <nav class="sidebar">
        <div class="nav-icons">
