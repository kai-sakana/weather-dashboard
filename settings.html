<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #4a4a4a;
            --card-bg: #333333;
            --panel-bg: #3d464d;
            --text-main: #ffffff;
            --accent-red: #a65a5a;
            --sidebar-width: 80px;
        }

        /* „ÉÜ„Éº„ÉûË®≠ÂÆö */
        body.White { --bg-dark: #f0f0f0; --panel-bg: #ffffff; --text-main: #333333; }
        body.Wood { --bg-dark: #5d4037; --panel-bg: #795548; --text-main: #fff3e0; }
        body.Dark { --bg-dark: #4a4a4a; --panel-bg: #3d464d; --text-main: #ffffff; }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Share Tech Mono', 'Segoe UI', monospace;
            display: flex;
            transition: all 0.3s ease;
        }

        /* --- „Çµ„Ç§„Éâ„Éê„Éº --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0 80px;
            position: fixed;
            z-index: 100;
            box-sizing: border-box;
        }

        .sidebar a {
            font-size: 24px;
            color: #333;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border-left: 4px solid transparent;
        }

        .sidebar a.active { border-left: 4px solid #000; background-color: rgba(0,0,0,0.05); }

        /* --- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- Ë®≠ÂÆö„Éë„Éç„É´ --- */
        .settings-panel {
            background-color: var(--panel-bg);
            border-radius: 40px;
            padding: 50px;
            width: 80%;
            max-width: 800px;
            min-height: 500px;
            position: relative;
            transition: background-color 0.3s;
        }

        .settings-header { font-size: 32px; margin-bottom: 60px; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .settings-column { border-left: 1px solid #888; padding-left: 50px; display: flex; flex-direction: column; align-items: flex-start; }
        .settings-column:first-child { border-left: none; }
        .column-title { font-size: 24px; margin-bottom: 25px; display: block; width: 100%; }

        .option-list { list-style: none; padding: 0; margin: 0; }
        .option-item { margin-bottom: 18px; display: flex; align-items: center; gap: 15px; font-size: 20px; cursor: pointer; }
        .option-item input[type="radio"] { width: 20px; height: 20px; margin: 0; cursor: pointer; }

        .decide-button {
            position: absolute;
            bottom: 40px;
            right: 60px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .decide-button:hover { opacity: 0.8; }
    </style>
</head>
<body id="body-tag">

    <nav class="sidebar">
        <div class="nav-icons">
            <a href="index.html" class="nav-item">üè†</a>
            <a href="stats.html" class="nav-item">üìä</a>
            <a href="train.html" class="nav-item">üöÜ</a>
        </div>
        <div class="nav-bottom">
            <a href="settings.html" class="nav-item active">‚öôÔ∏è</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="settings-panel">
            <div class="settings-header">Settings</div>

            <div class="settings-grid">
                <div class="settings-column">
                    <span class="column-title">Area</span>
                    <div class="option-list">
                        <label class="option-item"><input type="radio" name="area" value="Tokyo" checked> Tokyo</label>
                        <label class="option-item"><input type="radio" name="area" value="Osaka"> Osaka</label>
                    </div>
                </div>

                <div class="settings-column">
                    <span class="column-title">Mode</span>
                    <div class="option-list">
                        <label class="option-item"><input type="radio" name="mode" value="Dark" checked> Dark</label>
                        <label class="option-item"><input type="radio" name="mode" value="White"> White</label>
                        <label class="option-item"><input type="radio" name="mode" value="Wood"> Wood</label>
                    </div>
                </div>
                <div class="settings-column"></div>
            </div>

            <button type="button" class="decide-button" onclick="applySettings()">decide</button>
        </div>
    </div>

    <script>
        function applySettings() {
            // „É©„Ç∏„Ç™„Éú„Çø„É≥„ÅßÈÅ∏Êäû„Åï„Çå„Åü„É¢„Éº„Éâ„ÇíÂèñÂæó
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            
            // body„ÅÆ„ÇØ„É©„Çπ„ÇíÊõ∏„ÅçÊèõ„Åà„Å¶„ÉÜ„Éº„Éû„ÇíÈÅ©Áî®
            const body = document.getElementById('body-tag');
            body.className = selectedMode;

            alert('Setting applied: ' + selectedMode + ' mode');
        }
    </script>
</body>
</html>
