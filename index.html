<head>

    :root {
      --bg-dark:#3e3e3e;
      --card-bg:#4a4a4a;
      --panel-bg:#2f4b55;
      --text-main:#fff;
      font-family: monospace;
    }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: var(--text-main);
    }
    h1 { margin-left: 10px; font-size: 2.2em; }
    .dashboard-wrapper { display: flex; gap: 25px; align-items: stretch; }
    .left-column { display: flex; flex-direction: column; gap: 25px; flex: 2; min-width: 450px; }
    .right-column-container { display: flex; gap: 25px; flex: 3; }
    .forecast-sun-column { display: flex; flex-direction: column; gap: 25px; flex: 1; }
    .highlight-column { flex: 1.5; display: flex; flex-direction: column; }
    .card, .hourly-container, .forecast-side, .sun-card { background: #4a4a4a; border-radius: 24px; box-sizing: border-box; }
    .highlight-side { background: #2f4b55; border-radius: 24px; padding: 30px; height: 100%; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; }
    .card { padding: 55px; display: flex; justify-content: space-between; align-items: center; }
    .hourly-container { padding: 30px 20px; display: flex; justify-content: space-around; align-items: center; }
    .forecast-side { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-around; }
    .sun-card { padding: 20px; flex: 0.8; display: flex; flex-direction: column; justify-content: space-around; }
    .highlight-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: auto 0; }
    .highlight-item { background: rgba(0,0,0,0.2); border-radius: 24px; padding: 10px; text-align: center; aspect-ratio: 1 / 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .forecast-item { text-align: center; padding: 5px 0; border-bottom: 1px solid #5a5a5a; }
    .forecast-item:last-child { border-bottom: none; }
    .sun-label { font-size: 0.75em; color: #aaa; margin-bottom: 4px; letter-spacing: 1px; }
    .sun-value { font-size: 1.3em; font-weight: bold; }
    .highlight-label { font-size: 0.7em; color: #aaa; text-transform: uppercase; margin-bottom: 5px; }
    .highlight-value { font-size: 1.8em; font-weight: bold; }
    .hourly-item { text-align: center; min-width: 60px; }
    .hourly-time { font-size: 1.1em; color: #ccc; margin-bottom: 8px; }
    .hourly-temp { font-weight: bold; font-size: 1.4em; margin-top: 8px; }
    .h-icon-large { font-size: 2.5em; display: block; }
    .info-item { margin-bottom: 10px; font-size: 1.1em; color: #ccc; }
    .temp-display { font-size: 4.5em; font-weight: bold; }
    .weather-icon { font-size: 6em; line-height: 1; }
    .weather-text { font-size: 1.8em; font-weight: bold; text-transform: uppercase; }
    .day-name { font-size: 0.8em; color: #aaa; text-transform: uppercase; }
    .warning { color: #ff6b6b; font-weight: bold; }
    .highlight-title { text-align: center; margin-bottom: 25px; font-size: 1.3em; letter-spacing: 1px; }
    .sidebar { width: 80px; height: 100vh; background: #f0f0f0; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 30px 0; position: fixed; left: 0; top: 0; box-sizing: border-box; }
    .main-content { margin-left: 80px; flex: 1; padding: 40px; }
    .nav-icons, .nav-bottom { display: flex; flex-direction: column; gap: 30px; }
    .nav-item { text-decoration: none; font-size: 1.8em; transition: transform 0.2s, color 0.2s; cursor: pointer; color: #555;}
    .nav-item:hover { color: #000; transform: scale(1.1); }
  </style>
</head>
